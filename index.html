<script type="module">
(async () => {
  const bin = await (await fetch("./main.wasm")).arrayBuffer();
  const wasm = await WebAssembly.instantiate(bin);
  const ex = wasm.instance.exports;
  const add = ex.add;
  document.body.textContent = "WebAssembly in Zen, add(1,2) = " + add(1, 2);
})();
</script>
